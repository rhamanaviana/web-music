<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SoundApi</title>
    <link rel="stylesheet" href="estilo.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
  <div id="loading-screen">
    <div class="loader-container">
      <div class="logo-loader">
        <span class="sound">SOUND</span><span class="api">API</span>
      </div>
      <div class="sound-waves">
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      <p>Carregando...</p>
    </div>
  </div>

    <div id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <span class="sound">SOUND</span><span class="api">API</span>
          <div class="sound-waves">
            <span></span><span></span><span></span><span></span><span></span>
          </div>
        </div>
      </div>
      <div class="server-input">
        <input
          id="serverUrl"
          type="url"
          inputmode="url"
          placeholder="URL do servidor (ex.: http://SEU-IP)"
          autocomplete="off"
          spellcheck="false"
        />
        <button id="connectBtn" type="button">Conectar</button>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#" id="allSongsBtn" class="nav-link active">
              <span class="material-symbols-outlined">music_note</span> Todas as Músicas
            </a>
          </li>
          <li>
            <a href="#" id="favoritesBtn" class="nav-link">
              <span class="material-symbols-outlined">favorite</span> Favoritas
            </a>
          </li>
          <li>
            <a href="#" id="historyBtn" class="nav-link">
              <span class="material-symbols-outlined">history</span> Histórico
            </a>
          </li>
          <li>
            <a href="#" id="topSongsBtn" class="nav-link">
              <span class="material-symbols-outlined">trending_up</span> Mais Tocadas
            </a>
          </li>
        </ul>
      </nav>
      <div class="toggle-btn-container">
        <button id="toggle-sidebar" class="toggle-sidebar">
          <span class="material-symbols-outlined">chevron_left</span>
        </button>
      </div>
    </div>

    <div id="main-content">
      <header>
        <button id="menu-toggle" type="button">
          <span class="material-symbols-outlined">menu</span>
        </button>
        <div class="header-logo">
          <span class="sound">SOUND</span><span class="api">API</span>
          <div class="sound-waves">
            <span></span><span></span><span></span><span></span><span></span>
          </div>
        </div>
      </header>

      <main>
        <div id="status"></div>
        <ul id="songList"></ul>
      </main>

      <footer>
        <div class="player-card">
          <div class="player-info">
            <div id="song-title" class="title">Nada tocando</div>
            <div id="artist-name" class="artist"></div>
          </div>
          <div class="player-controls">
            <div class="progress-container">
              <div id="progress-bar" class="progress-bar"></div>
              <input
                type="range"
                id="seek-bar"
                value="0"
                max="100"
                class="seek-bar"
              />
            </div>
            <div class="time-display">
              <span id="current-time">0:00</span> /
              <span id="duration">0:00</span>
            </div>
            <div class="buttons">
              <button id="prev-btn" class="player-btn">
                <span class="material-symbols-outlined">skip_previous</span>
              </button>
              <button id="play-pause-btn" class="player-btn main">
                <span class="material-symbols-outlined">play_arrow</span>
              </button>
              <button id="next-btn" class="player-btn">
                <span class="material-symbols-outlined">skip_next</span>
              </button>
            </div>
          </div>
          <div class="volume-container">
            <span class="material-symbols-outlined volume-icon">volume_up</span>
            <input
              type="range"
              id="volume-bar"
              value="100"
              max="100"
              class="volume-bar"
            />
          </div>
          <audio id="audio" preload="auto" hidden></audio>
        </div>
      </footer>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
